<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitter Expense JHTK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Splitter Expense JHTK </h1>
    <label for="payer">Payer:</label>
    <input type="text" id="payer" placeholder="Enter payer's name" />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="participants">Participants (comma-separated):</label>
    <input type="text" id="participants" placeholder="e.g. Alice,Bob,Charlie" />

    <button onclick="addExpense()">Add Expense</button>
    <button onclick="calculateBalances()">Calculate Balances</button>

    <div class="output" id="output"></div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
